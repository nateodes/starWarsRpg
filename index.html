<!DOCTYPE html>
<html lang= "en-Us">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> Star Wars RPG </title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
 <link rel= "stylesheet" type= "text/css" href="assets/style.css" > 

 <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
  <div class= "container"> 
    
    <h1 class= "h1"> Star Wars RPG</h1>
      <div class= "wins small"> </div>
      
      <div class= "characters row col-lg-9 col-md-9 col-sm-10 col-xs-11">
        <h2> Choose your character </h2>
          
          <div class= "image image1">
            <img id= "anakin" src= "assets/images/anakin.png" alt="anakin" style= "height: 180px; width: 180px;"> 
            <span id= "healtha"> health: </span> <progress class= "progress-bar-danger progress" id="health1" value="200" max="200" style= "width: 200;"></progress>
          </div>  
          <div class= "image image2">
            <img id= "obi" src= "assets/images/obi.jpg" alt="obi" style= "height: 180px; width: 180px;"> 
            <span id = "healtho"> health: </span> <progress class= "progress-bar-danger progress" id="health2" value="250" max="250" style= "width: 450;"></progress>
          </div>
          <div class= "image image3">
            <img id= "general" src= "assets/images/general2.jpg" alt="general" style= "height: 180px; width: 180px;"> 
            <span id = "healthg"> health: </span> <progress class= "progress-bar-danger progress" id="health3" value="300" max="300" style= "width: 300;"></progress>
          </div>

      </div>

      <div class= "selected row col-lg-8 col-md-9 col-sm-10 col-xs-11">
        <h3 style= "color: gold;"> Your Hero </h3>

          <!-- <span class= "health"> Health : </span> -->
          <button class= "attack btn btn-lg btn-danger" style= "color: black;"> Attack </button>
          <button class= "reset btn btn-sm" style= "margin-left: 10px; color: black;"><span class= "glyphicon glyphicon-refresh">  </span></button>
      </div>

      <div class= "defenders row col-lg-8 col-md-9 col-sm-10 col-xs-11">
        <h3 style= "color: gold;"> Defenders </h3>
        <!-- <span class= "health"> Health : </span> -->
      </div>


  <audio id="myAudio">
    <source src="assets/images/music.MP3" type="audio/mp3">
  
  
  </audio>
    

  </div>
  
  <footer class= "footer" style= "color: gold;"> Games by Nate </footer>
  <script type= "text/javascript" src="assets/game.js"> </script>
</body>
